<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой сайт!</h1>
        <p>Я ученик фйти ран. Создаю красивые и удобные сайты.</p>
        <a href="#contact" class="btn">Связаться со мной</a>
      </header>
    
      <section id="contact">
        <h2>Контакты</h2>
        <p>Email: example@email.com</p>
      </section>
    
      <footer>
        <p>© 2025 Мой сайт. Все права защищены.</p>
      </footer>
    <section class="catalog">
        <h2>Популярные товары</h2>
        <div class="product-grid">
            <!-- Карточка товара -->
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/300x400" alt="Товар 1">
                    <div class="discount-badge">-20%</div>
                </div>
                <div class="product-info">
                    <h3>Кроссовки Nike</h3>
                    <div class="rating">★★★★☆</div>
                    <div class="prices">
                        <span class="new-price">4 790 ₽</span>
                        <span class="old-price">5 990 ₽</span>
                    </div>
                    <button class="add-to-cart">В корзину</button>
                </div>
            </div>

            <!-- Ещё одна карточка -->
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/300x400?text=Product+2" alt="Товар 2">
                    <div class="discount-badge">-15%</div>
                </div>
                <div class="product-info">
                    <h3>Смарт-часы Huawei</h3>
                    <div class="rating">★★★☆☆</div>
                    <div class="prices">
                        <span class="new-price">6 290 ₽</span>
                        <span class="old-price">7 390 ₽</span>
                    </div>
                    <button class="add-to-cart">В корзину</button>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
